<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	p{
    		margin: 10px 0 0 0;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title"></h1>
	</header>
	<div class="mui-content">
		
	    <button class="mui-btn-blue" id="a">选择箱子码</button>
		<p>ID1:</p>
		<p id="ida"></p>
		<button class="mui-btn-blue" id="b">内容</button>
		<p>IDS:</p>
		<ul  class="mui-table-view" id="ids">
			<li>1</li>
		</ul>
	</div>
	
	<script type="text/javascript">
		
		document.querySelector('#a').addEventListener('click',function(){
			var w = plus.webview.create('_www/html/Barcode_A.html', 'carcode1', {
				'titleNView': {
					'backgroundColor': '#262930',
					'titleText': '获取id1',
					'titleColor': '#FFFFFF',
					autoBackButton: true
				}
			});
			plus.webview.show(w, 'slide-in-right', '300ms');
		},false);
		
		document.querySelector('#b').addEventListener('click',function(){
			var w = plus.webview.create('_www/html/Barcode_B.html', 'carcode2', {
				'titleNView': {
					'backgroundColor': '#262930',
					'titleText': '获取ids',
					'titleColor': '#FFFFFF',
					autoBackButton: true
				}
			});
			plus.webview.show(w, 'slide-in-right', '300ms');
		},false);
	</script>
</body>
</html>
